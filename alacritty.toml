[general]
import = ["~/.config/alacritty/alacritty-theme/themes/carbonfox.toml"]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.9

[window.dimensions]
columns = 180
lines = 54

[window.position]
x = 32
y = 18

[window.padding]
x = 5
y = 5

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Hack Nerd Font Mono", style = "Bold Italic" }
size = 14

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "F", mods = "Alt|Shift", action = "ToggleFullscreen" },
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus",  mods = "Control", action = "DecreaseFontSize" },
  { key = "0",   mods = "Control", action = "ResetFontSize"     },
]

